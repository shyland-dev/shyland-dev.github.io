<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ShylandDev;.io</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      position: fixed;
      z-index: 9999;
      background-color: #000;
      color: #fff;
      font-family: monospace;
      font-weight: bold;
      font-size: 8vmax;
    }

    #loader.hide {
      animation: 2s fadeOut forwards;
    }

    .spinner-container {
      width: 150px;
      height: 150px;
      position: relative;
      margin: 30px auto;
      overflow: hidden;
    }

    .spinner {
      position: absolute;
      width: calc(100% - 9.9px);
      height: calc(100% - 9.9px);
      border: 5px solid transparent;
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 5s cubic-bezier(0.17, 0.49, 0.96, 0.79) infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="loader">
    <div class="spinner-container">
      <div class="spinner">
        <div class="spinner">
          <div class="spinner">
            <div class="spinner">
              <div class="spinner">
                <div class="spinner"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-root></app-root>
</body>

</html>
