<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ShylandDev;.io</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      position: fixed;
      z-index: 9999;
    }

    #spinner-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      background-color: #000;
      padding: 100vmax;
      clip-path: circle(40% at center);
    }

    #spinner-wrapper.hide {
      animation: 1.5s paddingOut forwards;
      animation-timing-function: ease-in;
    }

    .spinner-container {
      width: 150px;
      height: 150px;
      position: relative;
      overflow: hidden;
    }

    .spinner {
      position: absolute;
      width: calc(100% - 9.9px);
      height: calc(100% - 9.9px);
      border: 5px solid transparent;
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 5s cubic-bezier(0.17, 0.49, 0.96, 0.79) infinite;
    }
  </style>
</head>

<body>
  <div id="loader">
    <div id="spinner-wrapper">
      <div class="spinner-container">
        <div class="spinner">
          <div class="spinner">
            <div class="spinner">
              <div class="spinner">
                <div class="spinner">
                  <div class="spinner"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-root></app-root>
</body>

</html>
